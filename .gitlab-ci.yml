image: iqrftech/debian-c-builder:debian-bookworm-amd64

stages:
  - test
  - jsonnet

.ccache-template: &ccache-template
  before_script:
    - export CCACHE_COMPILERCHECK="content"
    - export CCACHE_COMPRESS="true"
    - export CCACHE_BASEDIR="$PWD"
    - export CCACHE_DIR="${CCACHE_BASEDIR}/.ccache"
    - ccache --zero-stats --show-stats
    - echo "CCACHEDIR=~/.ccache" > ~/.pbuilderrc
  after_script:
    - export CCACHE_DIR="${PWD}/.ccache"
    - ccache --show-stats
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - .ccache/

test:
  stage: test
  script:
    - git checkout -B "$CI_COMMIT_REF_NAME" "$CI_COMMIT_SHA"
    - cmake -Bbuild -H. -DCMAKE_BUILD_TYPE=Debug -DCODE_COVERAGE=ON -DUSE_CCACHE=TRUE
    - cmake --build build
    - mkdir -p coverage
    - cd build/tests/
    - ctest -V --output-junit ../../ctest.xml
    - gcovr --xml-pretty --exclude-unreachable-branches --print-summary -o ../../coverage.xml --filter ../../src/ --root ../../
  <<: *ccache-template
  coverage: /^\s*lines:\s*\d+.\d+\%/
  artifacts:
    name: ${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHA}
    expire_in: 14 days
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: ctest.xml

# Jsonnet
jsonnet-build:
  image: alpine:latest
  stage: jsonnet
  script:
    - apk add -U jsonnet
    - jsonnet -o .gitlab/packages.yml .gitlab/packages.jsonnet
  artifacts:
    paths:
      - .gitlab/packages.yml

jsonnet-trigger-packages:
  stage: jsonnet
  needs:
    - jsonnet-build
  trigger:
    forward:
      pipeline_variables: true
    include:
      - artifact: .gitlab/packages.yml
        job: jsonnet-build
    strategy: depend

include:
  - template: Code-Quality.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
